<!DOCTYPE html>
<html>

<head></head>

<body>
    <h1 id="title">Medieval Philosophy Survey</h1>
    <p id="description">This is a quick medieval philosophy-themed survey.</p>
    <form id="survey-form">
        <p>
            <label for="name" id="name-label">Your name:</label>
            <input id="name" type="text" placeholder="Name" required>
        </p>
        <p>
                <label for="email" id="email-label">Your email:</label>
                <input id="email" type="email" placeholder="Email" required>
        </p>
        <p>
                <label for="number" id="number-label">Your favourite year in medieval philosophy:</label>
            <input id="number" type="number" placeholder="Year" min="476" max="1400">
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</body>

</html>
